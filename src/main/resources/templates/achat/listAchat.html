<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nouvelle Réception - Achat</title>
    <style>
        :root {
            --primary-color: #007BFF;
            --secondary-color: #28a745;
            --light-bg: #f9f9f9;
            --light-gray: #f2f2f2;
            --text-color: #333;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 40px;
            background-color: var(--light-bg);
            color: var(--text-color);
            text-align: center;
        }

        h2 {
            color: var(--primary-color);
            margin-bottom: 40px;
            font-size: 1.2em;
        }

        form {
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.08);
        }

        form label {
            font-weight: bold;
            margin-right: 5px;
        }

        form input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 6px;
            min-width: 200px;
        }

        form button {
            padding: 8px 16px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #0056b3;
        }

        table {
            margin: 0 auto 30px auto;
            width: 95%;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
        }

        th, td {
            padding: 12px 15px;
            border: 1px solid #ddd;
        }

        th {
            background-color: var(--light-gray);
            font-weight: bold;
        }

        tbody tr:hover {
            background-color: #f1f1f1;
        }

        td a {
            color: var(--secondary-color);
            font-weight: bold;
            text-decoration: none;
            transition: text-decoration 0.2s ease;
        }

        td a:hover {
            text-decoration: underline;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 40px;
            gap: 25px;
        }

        .footer-links a {
            color: var(--primary-color);
            font-weight: bold;
            text-decoration: none;
            font-size: 1rem;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            form {
                flex-direction: column;
                align-items: center;
            }

            form label {
                width: 100%;
                text-align: left;
            }

            form input {
                width: 100%;
            }

            table {
                font-size: 0.9rem;
            }
        }

    </style>
</head>
<body>

<h2>
    <a th:href="@{/reception}" style="color: #007BFF; text-decoration: none;">Réceptions</a> &gt; Nouvelle réception
</h2>
<form method="get" th:action="@{/reception/achat}">
    <label>Numéro d'achat:</label>
    <input type="text" name="numeroAchat" th:value="${numeroAchat}" />
    <label>Produit:</label>
    <input type="text" name="produit" th:value="${produit}" />
    <button type="submit">Chercher</button>
</form>

<br>

<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Date achat</th>
        <th>Produit</th>
        <th>Unité</th>
        <th>Quantité</th>
        <th>Source</th>
        <th>Entrepot</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="cmd : ${achats}">
        <td th:text="${cmd.id}">1</td>
        <td th:text="${cmd.dateAchat}">15/04/2023</td>
        <td th:text="${cmd.produit}">Sucre</td>
        <td th:text="${cmd.unite}">Kg</td>
        <td th:text="${cmd.quantite}">100</td>
        <td th:text="${cmd.entrepot}">e1</td>
        <td th:text="${cmd.source}">Fournisseur 1</td>
        <td>
            <a th:href="@{'/reception/receptionner/' + ${cmd.id}}">Réceptionner</a>
        </td>
    </tr>
    </tbody>
</table>

<br>

<div class="footer-links">
    <a th:href="@{/}">&lt;< Home</a>
    <a th:href="@{/reception/achat}">Réception des achat</a>
    <a th:href="@{/reception/add}">autre</a>
</div>
</body>
</html>
